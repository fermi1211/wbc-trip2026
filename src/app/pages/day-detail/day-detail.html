<div class="container" *ngIf="dayData; else noData" [ngClass]="themeId">
  <h2 class="section-title">DAY {{ dayData.id }}</h2>

  <div
    class="day-card"
    [style.border-left-color]="dayData.isGameDay ? 'var(--secondary-color)' : ''"
  >
    <div
      class="day-header"
      [style.border-bottom-color]="dayData.isGameDay ? 'var(--primary-color)' : ''"
    >
      <h3>{{ dayData.title }}</h3>
      <span [style.color]="dayData.isGameDay ? 'var(--secondary-color)' : ''">{{
        dayData.date
      }}</span>
    </div>

    <div class="day-body">
      <ul class="activity-list">
        <li *ngFor="let item of dayData.activities">
          <div
            class="activity"
            *ngIf="!item.transit"
            style="display: flex; padding: 15px 0; border-bottom: 1px solid #eee"
          >
            <span class="time">{{ item.time }}</span>
            <div class="detail-wrapper">
              <span>{{ item.title }}</span>
              <small>{{ item.desc }}</small>
              <a
                *ngIf="item.locationLink"
                [href]="item.locationLink"
                target="_blank"
                class="location-badge"
                >ğŸ“ MAP</a
              >
            </div>
          </div>

          <app-transit-card *ngIf="item.transit" [data]="item.transit"></app-transit-card>
        </li>
      </ul>
    </div>
  </div>
</div>
