<div class="container">
  <h2 class="section-title">FULL SCHEDULE</h2>
  <p style="text-align: center; color: #666; margin-bottom: 20px">點擊卡片查看每日戰況</p>

  <div class="dashboard-grid">
    <a
      *ngFor="let day of days"
      [routerLink]="['/day', day.id]"
      class="schedule-card"
      [class.game-day]="day.isGameDay"
    >
      <div class="sc-left">
        <h3>DAY {{ day.id }}</h3>
        <span>{{ day.title }}</span>
      </div>
      <div class="sc-arrow">❯</div>
    </a>

    <a routerLink="/gear" class="schedule-card" style="border-color: #333">
      <div class="sc-left">
        <h3 style="color: #333">GEAR</h3>
        <span>裝備檢查清單</span>
      </div>
      <div class="sc-arrow">❯</div>
    </a>

    <a routerLink="/notes" class="schedule-card" style="border-color: #e74c3c">
      <div class="sc-left">
        <h3 style="color: #e74c3c">NOTES</h3>
        <span>注意事項 / 緊急聯絡</span>
      </div>
      <div class="sc-arrow">❯</div>
    </a>
  </div>
</div>
